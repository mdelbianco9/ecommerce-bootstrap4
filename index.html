<!DOCTYPE html>
<html>
<head>
	<!-- Bootsrap4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Bootstrap4-Ecommerce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>

		<!-- Top Header (grey) -->
		<div class="container-fluid" id="top-header">
			<div class="row d-flex bg-light">
				<!-- Social Media Icons -->
				<div class="top-left p-2 pl-4  col-4">
					<a href="#" class="fab fa-facebook-f pl-3 text-secondary"></a>
					<a href="#" class="fab fa-instagram pl-3 text-secondary"></a>
					<a href="#" class="fab fa-pinterest-p pl-3 text-secondary"></a>
					<a href="#" class="fab fa-snapchat-ghost pl-3 text-secondary"></a>
					<a href="#" class="fab fa-youtube pl-3 text-secondary"></a>
				</div>

				<span class="p-2 col-4 text-center text-secondary">
					<small>Free shipping for standard order over $500</small>
				</span>

				<div class=" currency p-2 col-4 text-secondary">
					<div class="float-right">
						<small class="pl-5 ml-2">
							<a href="" type="email" class="text-secondary">boozerbikes@gmail.com</a>
						</small>
						<small class="pl-3 mr-4">
							<select>
								<option>USD</option>
								<option>EUR</option>
								<option>BTC</option>
								<option>ETH</option>
							</select>
						</small>
					</div>
				</div>
			</div>
		</div>
		<!-- End Top Header (grey) -->

		<!-- Navbar (light) -->
		<nav class="navbar border-bottom navbar-expand-md bg-muted" id="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">City <i class="far fa-heart"></i></a>
				</div>

				<!-- Hamburger Button for collapsing Navbar -->
				<button id="hamburger-button" class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon text-white">
						<i class="fa fa-bars fa-2x"></i>
					</span>
				 </button>

				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="nav navbar mx-auto">
					  <li class="nav-item border-left border-right">
					    <a class="nav-link active" href="#">Home</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">Shop</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">Sale</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">Features</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">Blog</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">About</a>
					  </li>
					  <li class="nav-item border-right">
					    <a class="nav-link" href="#">Contact</a>
					  </li>
					</ul>

					<a href="" class=".icon1 border-right pr-3">
						<i class="far fa-user-circle fa-2x"></i>
					</a>
					<a href="" class=" .icon1 ml-3">
						<i class="fas fa-shopping-bag fa-2x"></i>
					</a>
				</div>
			</div>
		</nav>
		<!-- End of Navbar (dark) -->

	</header>

	<!--     Carousel     -->
	<section id="carousel-1">
		<div id="carouselExampleControls" class="carousel carousel-fade " data-ride="carousel" data-interval="10000" data-pause="hover">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		    	<video autoplay muted loop id="myVideo" height="700" class="d-block w-100" alt="First slide">
				  <source src="img/timelapse.m4v" type="video/mp4">
				</video>
				<div class="carousel-caption">
			      <h3>San Francisco</h3>
			      <p>Don't forget your heart!</p>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100 img-responsive" height="700" src="img/presedio.jpg"  alt="Second slide">
		    </div>
		    <div class="carousel-item">
		    	<img class="d-block w-100 img-responsive" height="700" src="img/city.jpg"  alt="Third slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</section>

	<!-- Masonry Layout -->
	<section id="masonry" class="card-columns">
	
		  <div class="card m-3">
		    <img class="card-img-top" src="img/bridge.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">Sights</button>
		 </div> 

		 <div class="card m-3">
		    <img class="card-img-top" src="img/view.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">Views</button>
		  </div>

		  <div class="card m-3">
		    <img class="card-img-top" src="img/dock.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">History</button>
		  </div>

		 <div class="card m-3">
		    <img class="card-img-top" src="img/park.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">Parks</button>
		  </div>

		  <div class="card m-3">
		    <img class="card-img-top" src="img/stairs.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">The City</button>
		  </div>

		  <div class="card m-3">
		    <img class="card-img-top" src="img/cliff.jpg" alt="Card image cap">
		    <button href="" class="btn btn-lg">Hiking</button>
		  </div>

		  

		  
  
	</section>









	<!-- Bootstrap 4 JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- End Bootstrap 4 JS -->

	<!-- JavaScript -->
	<script src="js/main.js"></script>

</body>
</html>
